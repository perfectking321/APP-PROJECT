# ====================================
# Server Configuration
# ====================================
server.port=8080
server.servlet.context-path=/
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# ====================================
# Database Configuration (H2)
# ====================================
spring.datasource.url=jdbc:h2:mem:interiordb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# ====================================
# Database Initialization
# ====================================
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ====================================
# H2 Console (for debugging)
# ====================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================================
# OpenRouter AI Configuration
# ====================================
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=${OPENROUTER_API_KEY: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}
# DeepSeek model - try different format variations
openrouter.model=z-ai/glm-4.5-air:free
openrouter.app.name=Interior Design App
openrouter.site.url=http://localhost:3000

# ====================================
# AI Configuration
# ====================================
ai.timeout.seconds=30
ai.max-retries=3
ai.retry.delay.seconds=2

# ====================================
# CORS Configuration
# ====================================
cors.allowed.origins=http://localhost:3000

# ====================================
# Logging Configuration
# ====================================
logging.level.root=INFO
logging.level.com.interiordesign=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ====================================
# Jackson Configuration
# ====================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
